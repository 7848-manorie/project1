<!DOCTYPE html>
<html lang="EN">
	<head>
		<title>survey form</title>
	</head>
		<body bgcolor="fdffb6">
			<marquee scrollamount="3"behavior="scroll"direction="down"><center><font face="cambria"><h1>Global Travels Survey Form</h1></font></center></marquee>
				<center><font size="4" face="cambria"><form action="index.html"method="" >
				
				<!-- first Name -->
				<label>FIRST NAME</label>
				<input type="text" placeholder="please enter your first name"minlength="2"maxlength="20" required><br><br>
				
				<!-- last name -->
				<label>LAST NAME</label>
				<input type="text" placeholder="please enter your last name"minlength="2"maxlength="20" required><br><br>
				
				<!-- gender -->
				<label>GENDER</label>
				<input type="radio"name="gender"value="male" required>Male
				<input type="radio"name="gender"value="female" required>Female<br><br>
				
				
				<!-- contact number -->
				<label>CONTACT NUMBER</label>
				<input type="tel"placeholder="pls enter contact number"pattern="[0-9]{10}"required><br><br>
				
				<!-- password -->
				<label>PASSWORD</label>
				<input type="password"placeholder="pls enter password"required><br><br>
				
				<!-- email -->
				<label>EMAIL ID</label>
				<input type="email"placeholder="pls enter your email"required><br><br>
				
				<!-- address -->
				<label>ADDRESS</label>
				<textarea rows="10"column="50"required></textarea><br><br>
				
				<!-- city -->
				<label>PLACES like to VISIT</label><select>
					<option value="paris">PARIS</option>
					<option value="london">LONDON</option>
					<option value="DUBAI">DUBAI</option>
					<option value="RAJASTHAN">RAJASTHAN</option>
					<option value="BALI">BALI</option>
					<option value="MALDIVES">MALDIVES</option>
				</select><br><br>
				
				<!-- memebers -->
				<label>MEMEBERS</label>
				<input type="number"placeholder="No. of members"maxlength="10"required><br><br>
			
				
				
				<!-- range -->
				<label>BUDGET RANGE</label>
				<input type="range"required><br><br>
				
				<!-- date -->
				<label>DATE of APPOINTMENT</label>
				<input type="date"required><br><br>
				
				
				<!-- search -->
				<label>SEARCH</label>
				<input type="search"placeholder="search places...."required><br><br>
				
				
				<!-- file -->
				<label>UPLOAD DOCUMENTS</label>
				<input type="file"required><br><br>
				
				
				<button type="submit">submit</button>
				<button type="reset">reset</button>
				</form></font>
				<br><a href="home.html">HOME</a>
				</center>
				
				
		
		</body>
</html>
